<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS - Arrow e Callback Functions</title>
</head>
<body>
    <div id="botoes">
        <a href="#" id="botaoCarregar">Carregar músicas</a>
        <a href="#" id="botaoOrdenar">Ordenar músicas</a>
        <a href="#" id="botaoEmbaralhar">Embaralhar músicas</a>
    </div>
    
    <div id="container">
        <div id="meuAmor"></div>      
    </div>        
 </body>   

 <script>
    let songs = ["Do I Wanna Know", "R U Mine?", "Mad Sounds", "Arabella", "I Wanna Be Yours"];

    const carregarDiv = (sng) => {
        const div = document.getElementById("meuAmor");
        const itensHtml = sng.map(song => `<h1>${song}</h1>`); 
        div.innerHTML = `${itensHtml.join("\n")}`;
    }

    let botaoCarregar = document.getElementById("botaoCarregar");
    botaoCarregar.addEventListener("click", () => carregarDiv(songs));

    let botaoOrdenar = document.getElementById("botaoOrdenar");
    botaoOrdenar.addEventListener("click", function() {
        const ordenarLivros = [...songs].sort();
        carregarDiv(ordenarLivros);
    });                     

    let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");
    botaoEmbaralhar.addEventListener("click", function() {
        const embaralharSongs = [...songs].sort(function() {
            return 0.3 - Math.random();
        });
        carregarDiv(embaralharSongs);
    });           
 </script>
</html>
