<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Básico 2</title>
</head>
<body>
    <div id="botoes">
        <button id="botaoCarregar">Carregar músicas</button>
        <button id="botaoOrdenar">Ordenar cervejas</button>
        <button id="botaoEmbaralhar">Embaralhar cervejas</button>
    </div>
    
    <div id="container">
        <div id="meuAmor"></div>      
    </div>
 </body>   

 <script>
    let cervejas = ["Guiness", "Desperados", "Becks"];

    function transformar(item){
        return `<div class="itens">${item}</div>`;
    }

    function carregarDiv(){
        let div = document.getElementById("meuAmor");
        let cervejasHtml = cervejas.map(transformar); 
        
        div.innerHTML = `${cervejasHtml.join("\n")}`;
    }
    
    let botaoCarregar = document.getElementById("botaoCarregar");
    botaoCarregar.addEventListener("click", () => carregarDiv(cervejas));
  
    let botaoOrdenar = document.getElementById("botaoOrdenar");
    botaoOrdenar.addEventListener("click", function() {
        cervejas.sort();
        carregarDiv();
    });                     

    let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");
    botaoEmbaralhar.addEventListener("click", function() {
        cervejas.sort(function() {
            return 0.3 - Math.random();
        });
        carregarDiv();
    });   
 </script>
</html>
