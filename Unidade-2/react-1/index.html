<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ReactZero</title>
</head>

<body>
    <button id="carregar">Carregar Músicas</button>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        const musicas = [
            {
                nome: 'Do I Wanna Know',
                artista: 'Arctic Monkeys',
                genero: 'Alternativa/Indie',
            },
            {
                nome: 'Stressed Out',
                artista: 'Twenty One Pilots',
                genero: 'Rock Alternativo',
            },
            {
                nome: 'Shameless',
                artista: 'Camila Cabello',
                genero: 'Pop',
            },
            {
                nome: 'R.I.P. 2 My Youth',
                artista: 'The Neighbourhood',
                genero: 'Alternativa/Indie',
            },
            {
                nome: 'Call Out My Name',
                artista: 'The Weeknd',
                genero: 'R&B/Soul',
            },
        ]

        var colunas = ["Nome", "Artista", "Gênero"];

        const Cabecalho = () => {
            return (
                <h1>Minha Tabela de Músicas</h1>
            )
        }

        const TabelaFilmes = () => {
            return (
                <div id="app">
                    <table id="tabela">
                        <thead>
                            <tr>
                                {colunas.map((col) => (
                                    <th>{col}</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {musicas.map((item, index) => (
                                <tr>
                                    <td>{item.nome}</td>
                                    <td>{item.artista}</td>
                                    <td>{item.genero}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            )
        }

        const carregarTela = () => {
            ReactDOM.render(
                <div>
                    <Cabecalho />
                    <TabelaFilmes />
                </div>
                , document.getElementById("app"))
        }
        document.getElementById("carregar").addEventListener("click", carregarTela);
    </script>
</body>

</html>
