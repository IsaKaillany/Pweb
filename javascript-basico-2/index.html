<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript BÃ¡sico 2</title>
    <style>
        .itens {
            color: blueviolet;
            font-size: 50px;
            font-weight: bold;
        }

        /* #botoes {
            text-align: center;
        } */
    </style>
</head>
<body>
    <div id="botoes">
        <button id="botaoOrdenar">Ordenar cervejas</button>
        <button id="botaoEmbaralhar">Embaralhar cervejas</button>
    </div>
    
    <div id="meuAmor"></div>      
 </body>   

 <script>
    let cervejas = ["Guiness", "Desperados", "Becks"];

    function transformar(item){
        return `<div class="itens">${item}</div>`;
    }

    function carregarDiv(){
        let div = document.getElementById("meuAmor");
        let cervejasHtml = cervejas.map(transformar); 
        
        div.innerHTML = `${cervejasHtml.join("\n")}`;
    }
  
    let botaoOrdenar = document.getElementById("botaoOrdenar");
    botaoOrdenar.addEventListener("click", function() {
        cervejas.sort();
        carregarDiv();
    });                     
 </script>
</html>
