<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS - Objetos JSON</title>
</head>
<body>
    <div id="divBotao">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
    <table id="cervejasDiv">
        <tr>
            <th>Nome</th>
            <th>Álcool</th>
        </tr>
        <tbody id="cervejasTable"></tbody>
    </table>            
 </body>   

 <script>
    let cervejas = [
        {
            name: "Guiness", 
            alcohol: "10%"            
        }, 
        {
            name: "Desperados",
            alcohol: "6%"             
        }, 
        {
            name: "Becks",
            alcohol: "5%"             
        }
    ]; 

    //cs é um array de cervejas
    const carregarDiv = cs => {
        const div = document.getElementById("cervejasTable");
    //    const itensHtml = cs.map( item => `<div>${item.name} -- ${item.alcohol}</div>` );
    //    const itensHtml = cs.map(({name,alcohol}) => `<div>${name} -- ${alcohol}</div>`); 
        const itensHtml = cs.map(item => 
            `<tr>
                <td>${item['name']}</td>
                <td>${item['alcohol']}</td>
            </tr>`
        );
        div.innerHTML = `${itensHtml.join("\n")}`;
    }

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click", () => carregarDiv(cervejas));                 
 </script>
</html>
